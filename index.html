<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />
    <title>Website Share File</title>
  </head>
  <body>
    <header><h1>Website Share File</h1></header>
    <main>
      <section id="upload-section">
        <h2>Unggah File</h2>
        <input type="file" id="fileInput" />
        <input type="text" id="codeInput" placeholder="Masukkan Kode" />
        <button id="sendButton">Kirim File</button>
      </section>
      <section id="receive-section">
        <h2>Terima File</h2>
        <input
          type="text"
          id="receiveCodeInput"
          placeholder="Masukkan Kode Penerimaan"
        />
        <button id="receiveButton">Terima File</button>
      </section>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
